<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of appPages"
        mat-list-item          [routerLink]="[item.url]" 
        routerLinkActive="list-item-active">
        <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }} </mat-icon>
        {{item.title | translate }}
        <span matBadge="{{cartService.carts.length}}" matBadgeOverlap="false" matBadgeColor="accent" *ngIf="(cartService.carts.length > 0) && (item.url === '/cart')"> </span>
        <span matBadge="{{cartService.wishs.length}}" matBadgeOverlap="false" matBadgeColor="accent" *ngIf="(cartService.wishs.length > 0) && (item.url === '/wish')"> </span>    
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        {{ 'COMMON.LOGOUT' | translate }}
      </span>
      <!-- Simple solution to make end align -->
      <div style="width: 100%"></div>
      <button type="button" matTooltip="Search" aria-label="Search" 
         mat-icon-button (click)="doSearch()">
        <mat-icon aria-label="Search icon">
          {{ categoryService.doSearch ? 'clear' : 'search' }}
        </mat-icon>
      </button>
      <button
      type="button"
      matTooltip="Setting"
      aria-label="Setting"
      mat-icon-button
      routerLink="/setting">
      <mat-icon aria-label="Setting icon">settings</mat-icon>
    </button> 
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet> 
  </mat-sidenav-content>
</mat-sidenav-container>
